<div class="container">
    
    <h1>🎵 演唱會聲音同步模擬</h1>
    <p>模擬在大型場地中，如何確保**主喇叭**和**遠處的延遲喇叭**的聲音能**同時**、**音量一致**地到達您的耳朵。點擊畫布來選擇您的「聆聽位置」。</p>

    <div class="controls-grid">
        
        <div class="parameter-adjustment">
            <h2>參數設定</h2>

            <div class="control-group">
                <label for="speedSlider">空氣中聲速 (m/s): <span id="currentSpeed">343</span> m/s</label>
                </div>

            <div class="control-group">
                <label for="s1AngleSlider">主喇叭 S1 指向角度: <span id="currentS1Angle">0</span>°</label>
                <p class="hint">喇叭的橙色扇形代表聲音覆蓋範圍。</p> 
            </div>
            
            <div class="control-group">
                <label for="s2AngleSlider">延遲喇叭 S2 指向角度: <span id="currentS2Angle">0</span>°</label>
                <p class="hint">喇叭的藍色扇形代表聲音覆蓋範圍。</p>
            </div>
        </div>
        
        <div class="result-display">
            <h2>計算結果</h2>
            
            <div class="result-group">
                <label>延遲補償時間 (<span id="compTimeUnit">ms</span>):</label>
                <div id="delayCompensationValue" class="value-display">0.0 ms</div>
                <p class="hint">喇叭需要**延遲**這麼多時間，才能讓聲音與主喇叭同步，達到最佳聽感。</p>
            </div>

            <div class="result-group">
                <label>音量差異 S1 vs S2 (dB):</label>
                <div id="splDifferenceValue" class="value-display">0.0 dB</div>
                <p class="hint">這顯示兩組喇叭的聲音大小差異。如果差異太小且聲音到達不同步，您會聽到**含糊不清的回音**。</p>
            </div>
            
            </div>
    </div>
    
    <div class="canvas-container">
        <p class="canvas-caption">頂視圖：橙色 (S1) 和藍色 (S2) 扇形為涵蓋範圍，虛線為 S2 到 L 點路徑。</p>
    </div>

</div>
